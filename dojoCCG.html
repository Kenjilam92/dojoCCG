<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            text-align: center;
        }
        div {
            border: 2px solid black;
            text-align: center;
            margin: 5px;
            padding: 10px
        }

        .container {
            margin: 0 auto;
            width: 250px;
            height 450px;
        }

        .title {
            width: 200px;
            height: 50px;
        }

        .picture {
            width: 200px;
            height: 200px;
        }

        .text {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Card Game</h1>
    <div class="container">
        <div class="title">Title</div>
        <div class="picture">Image Placeholder</div>
        <div class="text">Text Placeholder</div>
    </div>
    <script>
        class Card {
            constructor (name, cost) {
                this.name = name;
                this.cost = cost;
            }
        }

        class Unit extends Card {
            constructor(name, cost, power, res) {
                super(name, cost);
                this.power = power;
                this.res = res;
            }
            display(){
                console.log(`Name: ${this.name}, cost: ${this.cost}, power: ${this.power}, resiliance: ${this.res}`)
            }
            attack(target){
                // reduce target res by power
                target.res -this.power
            }
        }

        class Effect extends Card {
            constructor(name, cost, stat, magnitude) {
                super(name, cost);
                this.stat = stat;
                this.magnitude = magnitude;
            }
            play(target){
                //reduce target stat by magnitude
            }
            display(){
                console.log(`Name: ${this.name}, cost: ${this.cost}, stat: ${this.stat}, magnitude: ${this.magnitude}`)
            }
        }

    </script>
</body>
</html>
